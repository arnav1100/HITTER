<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRACKER 1.0 - Arnav's Sniper</title>
  <style>
    body {
      background: url('https://media.giphy.com/media/26gscE1vFdkjAlY6c/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', monospace;
      color: #00ffcc;
      padding: 20px;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px #00ffcc;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 1em;
      border: none;
      border-radius: 10px;
    }
    button {
      background-color: #00ffcc;
      color: black;
      cursor: pointer;
    }
    .hidden { display: none; }
    .results, .history, .prediction { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üî• CRACKER 1.0 - Arnav's VIP Sniper üî•</h2>
    <p><strong>Quote:</strong> "When others guess, Arnav calculates. ‚Äî @ARNAV_1100"</p>
    <p><strong>Channel:</strong> <a href="https://t.me/+fKHabYVx_shkMDk1" target="_blank" style="color:#00ffcc">Join @ARNAV_1100</a></p><div id="init">
  <label>Enter Current Period Number (Last 3 Digits):</label><br />
  <input id="currentPeriod" type="number" /><br />
  <button onclick="generateFields()">Start</button>
</div>

<div id="entryFields" class="hidden"></div>

<div class="prediction hidden" id="predictBox">
  <h3>üî´ Suggested Number Shots:</h3>
  <p id="predictionText"></p>
</div>

<div class="results hidden">
  <label>Was it a Hit or Miss?</label><br />
  <button onclick="recordResult('hit')">‚úÖ HIT</button>
  <button onclick="recordResult('miss')">‚ùå MISS</button><br />
  <label>Enter Result Number:</label><br />
  <input id="resultInput" type="number" />
  <button onclick="addToHistory()">Add Result</button>
</div>

<div class="history">
  <h3>üìú Last 20 Results</h3>
  <ul id="historyList"></ul>
</div>

  </div>  <script>
    let history = [];

    function generateFields() {
      const period = parseInt(document.getElementById('currentPeriod').value);
      const fieldBox = document.getElementById('entryFields');
      fieldBox.innerHTML = '<h3>Enter Last 20 Results:</h3>';
      for (let i = period - 20; i < period; i++) {
        fieldBox.innerHTML += `<label>${i}:</label><input type='number' id='r${i}' /><br />`;
      }
      fieldBox.innerHTML += `<button onclick='saveHistory(${period})'>Save</button>`;
      fieldBox.classList.remove('hidden');
    }

    function saveHistory(currentPeriod) {
      history = [];
      for (let i = currentPeriod - 20; i < currentPeriod; i++) {
        let val = parseInt(document.getElementById('r' + i).value);
        if (!isNaN(val)) history.push(val);
      }
      document.getElementById('entryFields').classList.add('hidden');
      showPrediction();
    }

    function showPrediction() {
      let freq = {};
      history.forEach(n => freq[n] = (freq[n] || 0) + 1);
      let sorted = Object.entries(freq).sort((a, b) => b[1] - a[1]).map(pair => pair[0]);
      let picks = sorted.slice(0, 3);
      document.getElementById('predictBox').classList.remove('hidden');
      document.getElementById('predictionText').innerText = picks.join(' / ');
      document.querySelector('.results').classList.remove('hidden');
    }

    function recordResult(status) {
      alert("Marked as: " + status.toUpperCase());
    }

    function addToHistory() {
      let newResult = parseInt(document.getElementById('resultInput').value);
      if (!isNaN(newResult)) {
        history.push(newResult);
        if (history.length > 20) history.shift();
        updateHistory();
        showPrediction();
        document.getElementById('resultInput').value = '';
      }
    }

    function updateHistory() {
      let list = document.getElementById('historyList');
      list.innerHTML = '';
      history.forEach((n, i) => {
        list.innerHTML += `<li>${i + 1}: ${n}</li>`;
      });
    }
  </script></body>
</html>
